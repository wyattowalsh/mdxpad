version: "1.0"
feature: 020-frontmatter-editor
generated: "2026-01-17T12:00:00Z"

execution_constraints:
  model: opus-4.5
  max_parallel_subagents: 10
  default_task_timeout_seconds: 600
  gate_timeout_seconds: 120
  subagent_timeout_seconds: 900

  dispatch_strategy: greedy_queue
  cross_phase_parallelism: true
  greedy_refill: true

  async_background:
    enabled: true
    background_research_tasks: true
    wake_on_complete: true

  batch_sizing:
    prefer_wider_batches: true
    merge_small_batches: true
    max_batch_size: 10

  extended_thinking:
    enabled: true
    ultrathink_for: [architecture, design, complex_logic]

  retry_policy:
    max_attempts: 3
    strategy: exponential
    initial_delay_seconds: 5
    max_delay_seconds: 60
    retry_on: [timeout, rate_limit]
    fail_fast_on: [syntax_error, import_error, type_error]

  circuit_breaker:
    - at_failures: 3
      action: pause_batch
    - at_failures: 5
      action: pause_phase
    - at_failures: 10
      action: abort

  context_per_subagent: 200k

phases:
  - id: phase-1
    name: Setup
    batches:
      - id: "1.1"
        parallel: false
        tasks:
          - id: T001
            description: "Install yaml package for YAML parsing with pnpm add yaml"
            output_file: package.json
            context_scope:
              - plan.md#dependencies
            timeout_seconds: 180
        gate:
          command: "pnpm list yaml && test -d node_modules/yaml"
          on_fail: "Run pnpm install and verify network connectivity"

  - id: phase-2
    name: Foundational
    depends_on: [phase-1]
    batches:
      - id: "2.1"
        parallel: false
        tasks:
          - id: T002
            description: "Create frontmatter type definitions in src/shared/types/frontmatter.ts"
            output_file: src/shared/types/frontmatter.ts
            context_scope:
              - plan.md#types
              - data-model.md
            timeout_seconds: 300
        gate:
          command: "pnpm tsc --noEmit src/shared/types/frontmatter.ts"
          on_fail: "Check data-model.md for entity definitions; verify TypeScript strict mode"

      - id: "2.2"
        parallel: true
        depends_on: ["2.1"]
        tasks:
          - id: T003
            description: "Implement YAML parser in src/renderer/lib/frontmatter/parser.ts"
            output_file: src/renderer/lib/frontmatter/parser.ts
            context_scope:
              - plan.md#lib
              - research.md#yaml-parsing
              - src/shared/types/frontmatter.ts
            timeout_seconds: 300
          - id: T004
            description: "Implement type inference in src/renderer/lib/frontmatter/type-inference.ts"
            output_file: src/renderer/lib/frontmatter/type-inference.ts
            context_scope:
              - plan.md#lib
              - research.md#type-inference
              - src/shared/types/frontmatter.ts
            timeout_seconds: 300
          - id: T005
            description: "Create lib barrel export in src/renderer/lib/frontmatter/index.ts"
            output_file: src/renderer/lib/frontmatter/index.ts
            context_scope:
              - plan.md#lib
            timeout_seconds: 120
        gate:
          command: "pnpm tsc --noEmit src/renderer/lib/frontmatter/*.ts"
          on_fail: "Verify yaml package imported correctly; check type imports from shared/types"

      - id: "2.3"
        parallel: false
        depends_on: ["2.2"]
        tasks:
          - id: T006
            description: "Implement frontmatter Zustand store in src/renderer/stores/frontmatter-store.ts"
            output_file: src/renderer/stores/frontmatter-store.ts
            context_scope:
              - plan.md#stores
              - data-model.md#FrontmatterStore
              - src/renderer/lib/frontmatter/parser.ts
            timeout_seconds: 400
        gate:
          command: "pnpm tsc --noEmit src/renderer/stores/frontmatter-store.ts"
          on_fail: "Verify Zustand/Immer imports; check parser function exports"

  - id: phase-3
    name: "User Story 1 - Edit Frontmatter via Form"
    depends_on: [phase-2]
    batches:
      - id: "3.1"
        parallel: true
        tasks:
