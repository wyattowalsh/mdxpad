            context_scope:
              - plan.md#components
              - data-model.md#FieldType
            timeout_seconds: 300
          - id: T008
            description: "Create TextareaField component in src/renderer/components/frontmatter/fields/TextareaField.tsx"
            output_file: src/renderer/components/frontmatter/fields/TextareaField.tsx
            context_scope:
              - plan.md#components
              - data-model.md#FieldType
            timeout_seconds: 300
          - id: T009
            description: "Create NumberField component in src/renderer/components/frontmatter/fields/NumberField.tsx"
