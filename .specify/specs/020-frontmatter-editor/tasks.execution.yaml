            context_scope:
              - plan.md#components
              - src/renderer/components/frontmatter/fields/index.ts
              - src/renderer/stores/frontmatter-store.ts
            timeout_seconds: 400
          - id: T015
            description: "Create FrontmatterPanel container in src/renderer/components/frontmatter/FrontmatterPanel.tsx"
