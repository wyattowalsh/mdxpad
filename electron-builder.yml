# electron-builder configuration for mdxpad
# Per constitution: macOS-first, Electron 39.x

appId: com.mdxpad.app
productName: mdxpad
copyright: "Copyright (c) 2024"

# Output directories
directories:
  buildResources: resources
  output: release

# macOS-specific configuration
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: dir
      arch:
        - arm64
        - x64
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

# DMG customization
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Files to include
files:
  - dist/**/*
  - "!dist/main/*.map"
  - "!dist/preload/*.map"

# ASAR packaging
asar: true
asarUnpack:
  - "**/*.node"

# Compression
compression: normal

# Notarization (requires APPLE_ID and APPLE_APP_SPECIFIC_PASSWORD env vars)
afterSign: null  # Add notarization hook when ready
